{% extends 'base_users.html' %}


{% block title %}
	Редактировать фото | {{ request.user}}
{% endblock %}

{% block content %}
<div class="box mt-4">
	<img class="mb-4" style="margin: 0 auto; display: block;" src="{%if user.url%}{{user.url}}{% else %}/media/{{user.photo}}{% endif %}">
</div>

<form actions="{{user.get_update_url}}" method='post' enctype="multipart/form-data" class="pt-5" style="text-align: center;">
	{% csrf_token %}
    <p class="card-text"> {{form.photo}} </p>

	<button type="submit" class="btn mt-3" style="background-color: rgb(170, 170, 255);">Изменить</button>
</form>

<div style="display: flex; justify-content: center;">
    <a href="{% url 'download_excel_url' %}" class="btn mt-3" style="background-color: rgb(170, 170, 255);">
        <i class="fa fa-download" aria-hidden="true"></i> Выгрузить excel
    </a>
</div>

{% endblock %}
