{% extends 'base.html' %}


{% block content %}
<div class="col-4" style="margin: 0 auto;">
    <form id="add_form" method="POST">
        {% csrf_token %}
        <label for="id_email">Адрес электронной почты:</label>
        <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required id="id_email">
        <button form="add_form" type="submit" class="btn btn-primary mt-3">Отправить</button>
    </form>
</div>
{% endblock content %}
