{% extends 'base_users.html' %}


{% block title %}
  Вход
{% endblock title %}


{% block content %}
    <div class="col-8 mt-5" style="margin: 0 auto; border: 2px rgba(0, 24, 255) solid; border-radius: 10px; padding: 20px;  background-color: rgb(248,249,250);">
      <form id="add_form" method="post">
      <h3 class="text-center mb-4">Вход</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button form="add_form" type="submit" class="btn mt-3" style="position: relative; left: 50%; transform: translate(-50%, 0); background-color: rgb(170, 170, 255);">Войти</button>
      </form>
      <p style="text-align: center;"><a href="/password_reset/">Забыли пароль?</a></p>
    </div>
{% endblock content %}
