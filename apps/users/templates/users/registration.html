{% extends 'base.html' %}


{% block title %}
    Регистрация
{% endblock title %}


{% block content %}
<div style="padding-top: 3%; margin-bottom: 3%;">
<div class="col-8" style="margin: 0 auto; border: 2px grey solid; border-radius: 10px; padding: 20px; background-color: rgb(248,249,250);">
  <h3 class="text-center">Регистрация</h3>
  <form id="add_form" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <br>
    <button form="add_form" type="submit" class="btn btn-primary mt-3">Регистрация</button>
  </form>
</div>
</div>
{% endblock content %}
