{% extends 'base_projects.html' %}


{% block title %}
	Редактировать проект | '{{project.name}}' - {{block.super}}
{% endblock %}

{% block content %}
<form actions="{{project.get_update_url}}" method='post' enctype="multipart/form-data">
	{% csrf_token %}

	{% for field in form %}
	<div class='form-group'>
		{% if field.errors%}
		<div class='alert alert-danger'>
			{{field.errors}}


		</div>
		{% endif %}
		{{field.label}}
		{{ field }}
	</div>
	{% endfor %}
	<button type='submit' class='btn btn-primary'> Изменить</button>
</form>
{% endblock %}
