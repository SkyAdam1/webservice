{% extends 'base_projects.html' %}


{% block title %}
    Добавление проекта
{% endblock title %}


{% block content %}
<form class="pt-5" method="post" enctype="multipart/form-data">
    <h1>Добавить проект</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn mt-3 mb-5" style="position: relative; left: 50%; transform: translate(-50%, 0); background-color: rgb(170, 170, 255);">Добавить проект</button>
</form>
{% endblock content %}
