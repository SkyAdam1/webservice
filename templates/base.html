{% load static %}
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>

    {% block title %}
        Soviet of Wednesday
    {% endblock title %}

  </title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#"><img src="{% static 'images/highp.png' %}" alt="" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      <ul class="nav navbar-nav navbar-right">
        {% if request.user.is_authenticated %}

            <a class="btn btn-secondary" href="#">{{request.user}}</a> 
        <li class="nav-item">
          <a href="#" class="nav-link">Выйти</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="#" class="nav-link">Вход</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Регистрация</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  
  {% block tabs %}

  {% endblock tabs %}
  <div class="container">
  {% block content %}
  
  {% endblock content %}
  </div>
</body>

</html>
